<div style="text-align: center; margin: 50px">
  <div style="margin: 2%">
    <mat-form-field [style.width.px]=400>
      <input matInput autocomplete="off" (input)="updateAktuelleGeg()"
             id="search" [(ngModel)]="suche"
             name="search" type="text" placeholder="Suche Gegenstand">
    </mat-form-field>
  </div>
  <ng-container *ngIf="suche">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
      <tr>
        <th>Gegenstand</th>
        <th>Fach</th>
        <th>Student</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let option of filteredOptions | async">
        <td>
          {{nurGegenstandName(option.toString())}}
        </td>
        <td>
          {{nurFachNummer(option.toString())}}
        </td>
        <td>
          {{nurStudentName(option.toString())}}
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
</div>
