<div *ngFor="let fach of fachListToDisplay, let fachIndex = index" style="display: inline-block; float: left;
      margin-top: 50px; margin-left: 80px; width: 350px; background-color: #ebebeb;
       border: 3px solid black; text-align: center">
  <div style="border: 3px solid black; margin:3px; width: 96%;"><h4>Fach&nbsp;{{fach.name}}</h4></div>
  <div (click)="openAddDialog(fachIndex)" id="addDiv" class="addOrDeleteDiv">
    <div>
      <mat-icon>add</mat-icon>
    </div>
  </div>
  <div (click)="openDeleteDialog(fachIndex)" id="deleteDiv" class="addOrDeleteDiv">
    <div>
      <mat-icon>delete</mat-icon>
    </div>
  </div>
  <div *ngFor="let gegenstand of fach?.gegenstandList, let indexGegenstand = index"
       style="padding: 3px">
    <ng-container *ngIf="indexGegenstand === 0">
      <div style="font-size: 19px">{{gegenstand.name}}&nbsp;&nbsp;<span>({{gegenstand.menge}})</span></div>
    </ng-container>
    <ng-container *ngIf="indexGegenstand !== 0">
      {{gegenstand.name}}&nbsp;&nbsp;<span>({{gegenstand.menge}})</span>
    </ng-container>
  </div>
  <div class="addOrDeleteDiv">
    <div class="ausleihenDiv">
      Ausleihen
    </div>
  </div>
  <div class="addOrDeleteDiv">
    <div class="ausleihenDiv">
      Rückgabe
    </div>
  </div>
</div>


<div class="modal" id="modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title w-100" id="exampleModalLongTitle">
          <span *ngIf="addDialogBool">Gegenstand Hinzufügen</span>
          <span *ngIf="!addDialogBool">Gegenstand Löschen</span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <ng-container *ngIf="addDialogBool">
        <div class="modal-body">
          <div id="wrapper">
            <mat-form-field [style.width.px]=300 ngDefaultControl>
              <input matInput autocomplete="off" id="name" [(ngModel)]="gegenstand.name"
                     name="name" type="text" placeholder="Wähle einen Namen für den Gegenstand">
            </mat-form-field>
            <br><br>
            <mat-form-field [style.width.px]=245 ngDefaultControl>
              <input matInput autocomplete="off" id="fachnummer" [(ngModel)]="currentFachName"
                     name="fachnummer" type="number" placeholder="Gib eine Schließfachnummer an">
            </mat-form-field>
            <br><br>
            <mat-form-field [style.width.px]=250 ngDefaultControl>
              <input matInput autocomplete="off" id="menge" [(ngModel)]="menge"
                     name="menge" type="number" placeholder="Gib die gewünschte Menge an">
            </mat-form-field>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!addDialogBool">
        <div class="modal-body"
             *ngFor="let gegenstand of fachListToDisplay[currentFachIndex]?.gegenstandList, let i = index">
          <div class="gegenstandHoverDiv" (click)="deleteGegenstand(i)">
            {{gegenstand.name}}&nbsp;&nbsp;<span>({{gegenstand.menge}})</span>
          </div>
        </div>
      </ng-container>
      <div class="modal-footer">
        <button *ngIf="addDialogBool" style="margin-right: 15px" class="btn btn-info" (click)="addGegenstand()">
          Zum Bestand Hinzufügen
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
